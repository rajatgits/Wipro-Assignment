<!DOCTYPE html>
<html>
<head>
    <title>Student Registration</title>
</head>
<body style="text-align: center; font-family: Arial, sans-serif; margin-top: 50px;">
 
    <h2 style="color: #333;">Student Registration</h2>
 
    <form action="StudentRegistrationServlet" method="post"
          style="border: 1px solid #ccc; padding: 20px; width: 300px; margin: auto; border-radius: 10px; background-color: #f9f9f9;">
        
        <label for="studentId" style="font-size: 18px; font-weight: bold;">Student ID:</label>
        <input type="text" id="studentId" name="sid"
               style="padding: 8px; width: 200px; font-size: 16px; margin: 10px; border: 1px solid #ccc; border-radius: 5px;"
               required>
        <br>
 
        <label for="studentName" style="font-size: 18px; font-weight: bold;">Student Name:</label>
        <input type="text" id="studentName" name="sname"
               style="padding: 8px; width: 200px; font-size: 16px; margin: 10px; border: 1px solid #ccc; border-radius: 5px;"
               required>
        <br>
 
        <input type="submit" value="Register"
               style="background-color: #28a745; color: white; padding: 10px 20px; font-size: 16px;
                      border: none; border-radius: 5px; cursor: pointer;">
    </form>
 
</body>
</html>
